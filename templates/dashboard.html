<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Trading Bot Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div>
            <h1>ü§ñ Trading Bot Dashboard</h1>
            <p class="subtitle">Timeframe: 4h | Pares: ETH, XRP, BNB, SOL</p>
        </div>
        <div class="status-container">
            <span id="bot-status" class="status-badge running">‚óè Running</span>
            <span id="bot-mode" class="mode-badge">PAPER</span>
        </div>
    </div>

    <!-- Metrics Cards -->
    <div class="metrics">
        <div class="card">
            <div class="card-icon">üí∞</div>
            <h3>Total Equity</h3>
            <p id="total-equity" class="metric-value">$200.00</p>
        </div>
        <div class="card">
            <div class="card-icon">üìà</div>
            <h3>ROI Total</h3>
            <p id="roi" class="metric-value">0.00%</p>
        </div>
        <div class="card">
            <div class="card-icon">üìç</div>
            <h3>Posiciones</h3>
            <p id="positions" class="metric-value">0/4</p>
        </div>
        <div class="card">
            <table id="trades-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Par</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Raz√≥n</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody id="trades-body">
                    <tr>
                        <td colspan="7" style="text-align: center; opacity: 0.5;">
                            Esperando trades...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>√öltima actualizaci√≥n: <span id="last-update">--:--:--</span></p>
        <p>Auto-refresh: cada 30 segundos</p>
    </div>

    <script src="/static/dashboard.js"></script>
</body>

</html>
